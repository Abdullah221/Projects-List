<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Arial";
      }
      html {
        font-size: 10px;
      }
      body {
        width: 100%;
        height: 100vh;
        background-color: #222;
        position: relative;
      }
      .container {
        width: 80%;
        max-width: 300px;
        background-color: #fff;
        color: #222;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 1.2rem 2.4rem;
      }
      .score-section {
        display: flex;
        justify-content: space-between;
        font-size: 1.4rem;
      }
      h2 {
        font-size: 2.4rem;
      }
      .number {
        text-align: center;
        font-size: 1.6rem;
        margin: auto;
        width: 60%;
        height: 5rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #222;
        color: #fff;
        margin: 1.4rem auto;
      }
      p {
        font-size: 1.4rem;
      }
      input {
        border: none;
        outline: none;
        background-color: rgba(0, 0, 0, 0.2);
        margin: 1.2rem auto;
        padding: 1.2rem;
      }
      button {
        border: none;
        background-color: #222;
        padding: 1.2rem 2.4rem;
        color: #fff;
      }
      .disable {
        background-color: #555;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="score-section">
        <p class="score">Score : 20</p>
        <p class="hScore">High Score : 00</p>
      </section>
      <h2>Guess the Number</h2>
      <p class="number">?</p>
      <p class="message">Start Game...</p>
      <input
        type="number"
        name="number"
        class="guess"
        id="number"
        placeholder="1-20"
        required
      /><br />
      <button class="check">Check!</button>
      <button class="reset">Reset</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
